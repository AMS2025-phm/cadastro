<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Localidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            text-align: center;
        }
        .form-group input[type="text"] {
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Adicionar Nova Localidade</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="btn">Voltar ao Início</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair ({{ g.user.username }})</a>
            </nav>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('nova_localidade') }}">
            <div class="form-group">
                <label for="nome">Nome da Nova Localidade:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: São Paulo, Rio de Janeiro">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Localidade</button>
        </form>
    </div>
</body>
</html>
