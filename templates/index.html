<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro e Exportação de Unidade</title>
</head>
<body>
    <h1>Cadastro de Unidade</h1>
    <form method="POST" action="/salvar_unidade">
        <label for="localidade">Localidade:</label>
        <input type="text" name="localidade" required><br>

        <label for="unidade">Unidade:</label>
        <input type="text" name="unidade" required><br>

        <label for="data">Data:</label>
        <input type="date" name="data" required><br>

        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel"><br>

        <label for="qtd_func">Quantidade de Funcionários:</label>
        <input type="number" name="qtd_func" min="0"><br>

        <label>Tipos de Piso:</label><br>
        <input type="checkbox" name="piso_Paviflex"> Paviflex<br>
        <input type="checkbox" name="piso_Cerâmica"> Cerâmica<br>
        <input type="checkbox" name="piso_Porcelanato"> Porcelanato<br>
        <input type="checkbox" name="piso_Granilite"> Granilite<br>
        <input type="checkbox" name="piso_Cimento Queimado"> Cimento Queimado<br>
        <input type="checkbox" name="piso_Epoxi"> Epóxi<br>
        <input type="checkbox" name="piso_Ardósia"> Ardósia<br>
        <input type="checkbox" name="piso_Outros"> Outros<br>

        <label>Vidros Altos:</label>
        <input type="radio" name="vidros_altos" value="Sim"> Sim
        <input type="radio" name="vidros_altos" value="Não" checked> Não<br>

        <label>Paredes:</label><br>
        <input type="checkbox" name="parede_Alvenaria"> Alvenaria<br>
        <input type="checkbox" name="parede_Estuque"> Estuque<br>
        <input type="checkbox" name="parede_Divisórias"> Divisórias<br>

        <label>Outras Informações:</label><br>
        <input type="checkbox" name="estacionamento"> Estacionamento<br>
        <input type="checkbox" name="gramado"> Gramado<br>
        <input type="checkbox" name="curativo"> Sala de Curativo<br>
        <input type="checkbox" name="vacina"> Sala de Vacina<br>

        <button type="submit">Salvar Unidade</button>
    </form>

    <h1>Exportar Excel e Enviar por E-mail</h1>
    <form method="POST" action="/exportar_excel_e_enviar_email">
        <label for="selected_unit_to_export">Unidade (Formato: Localidade - Unidade):</label>
        <input type="text" name="selected_unit_to_export" required>
        <button type="submit">Exportar e Enviar</button>
    </form>
</body>
</html>
