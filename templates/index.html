
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Unidade</title>
</head>
<body>
    <h1>Cadastro de Unidade</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('adicionar_unidade') }}" method="POST">
        <label>Localidade:</label>
        <input type="text" name="localidade_nome" required><br>

        <label>Nome da Unidade:</label>
        <input type="text" name="unidade_nome" required><br>

        <label>Data:</label>
        <input type="date" name="data" required><br>

        <label>Responsável:</label>
        <input type="text" name="responsavel" required><br>

        <label>Tipo(s) de Piso:</label>
        <input type="text" name="tipo_piso"><br>

        <label>Tipo(s) de Parede:</label>
        <input type="text" name="tipo_parede"><br>

        <label>Possui Estacionamento?</label>
        <input type="radio" name="possui_estacionamento" value="sim">Sim
        <input type="radio" name="possui_estacionamento" value="nao" checked>Não<br>

        <label>Estacionamento Coberto?</label>
        <input type="radio" name="estacionamento_coberto" value="sim">Sim
        <input type="radio" name="estacionamento_coberto" value="nao" checked>Não<br>

        <label>Possui Sala de Vacinação?</label>
        <input type="radio" name="possui_sala_vacinacao" value="sim">Sim
        <input type="radio" name="possui_sala_vacinacao" value="nao" checked>Não<br>

        <label>Possui Sala de Curativo?</label>
        <input type="radio" name="possui_sala_curativo" value="sim">Sim
        <input type="radio" name="possui_sala_curativo" value="nao" checked>Não<br>

        <label>Observações Gerais:</label>
        <textarea name="observacoes_gerais"></textarea><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
